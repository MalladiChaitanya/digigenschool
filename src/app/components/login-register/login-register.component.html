<div class="example-container align-middle">
  <div class="container">
    <div fxLayout="row" fxLayout.sm="column" class="row">
      <div class="Leftcontent" align="center" fxFlex="50%">
        <div class=" LeftC" align="center">
          <div class="register_text1">Signin</div>
          <div class="register_text2"></div>
          <form [formGroup]="userForm" (ngSubmit)="saveUser()">
            <div class="form-group">
              <mat-form-field>
                <input matInput placeholder="User Name" formControlName="username" id="username" required>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field>
                <input matInput placeholder="password" type="password" formControlName="password" id="password"
                  required>
              </mat-form-field>
            </div>
            <button mat-raised-button type="submit" [disabled]="!userForm.valid" color="primary">Login</button>
          </form>
          <span style="color:red" [hidden]="!toogleclass">Invalid Credentails</span>
        </div>
      </div>
      <div class="RightContent" fxFlex="50%" align="center">
        <div>
          <div class="register_text1">Create an account</div>
          <div class="register_text2 ">If you don't have one.</div>
          <form [formGroup]="registerForm" (ngSubmit)="saveRegister()">
            <div>
              <mat-form-field>
                <input matInput placeholder="First Name" formControlName="fname" id="fname" required>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field>
                <input matInput placeholder="Last Name" formControlName="lname" id="lname" required>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field>
                <input matInput placeholder="Roll Number/User Name" formControlName="username" id="username" required>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field>
                <input matInput placeholder="password" type="password" formControlName="password" id="password"
                  required>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field>
                <input matInput placeholder="Email" type="email" formControlName="email" id="email" required>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field>
                <input matInput placeholder="Grade" formControlName="grade" id="grade" required>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field>
                <input matInput placeholder="Section" formControlName="section" id="section" required>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field>
                <input matInput placeholder="Phone" type="number" formControlName="phone" id="phone" required>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field>
                <input matInput placeholder="Parent ID" formControlName="parentid" id="grade" required>
              </mat-form-field>
            </div>
            <button mat-raised-button type="submit" [disabled]="!registerForm.valid" color="primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
